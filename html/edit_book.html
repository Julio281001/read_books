<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add book</title>
</head>

<body>
    <form id="edit_book_form">
        <label for="titulo">Título del libro:</label>
        <input type="text" id="title" name="titulo" required>

        <label for="autor">Autor:</label>
        <input type="text" id="author" name="autor" required>

        <label for="calificacion">Calificación:</label>
        <input type="number" id="rating" name="calificacion" min="1" max="10" required>

        <input type="submit" value="Editar libro">
    </form>
    <script src="../js/edit_book.js"></script>
</body>

</html>
